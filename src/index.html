<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />

      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://uicdn.toast.com/tui.pagination/latest/tui-pagination.css"
    />
    <title>Filmoteka</title>

    <!-- Don't forget to delete this style tag. -->
  </head>

  <body>
    <header class="header header__home" data-index="header">
      <nav class="nav container" data-index="navigation">
        <a href="./index.html" class="nav__logo logo-style" data-index="logo">
          <svg class="nav__logo-icon" width="24" height="24">
            <use href="./images/sprite.svg#icon-film"></use>
          </svg>
          <span class="nav__logo-text">Filmoteka</span>
        </a>
        <div class="nav__btn-section" data-index="headerButtons">
          <button class="nav__btn current" id="home" data-index="home">
            HOME
          </button>
          <button class="nav__btn" id="myLibrary" data-index="mylibrary">
            MY LIBRARY
          </button>
        </div>
      </nav>
      <div data-index="headerСhanging"></div>
    </header>

    <main>
      <section class="movie">
        <div id="spinner-container"></div>
        <div class="container js-container">
          <ul class="movie__list list" data-index="gallery"></ul>
          <div id="pagination" class="tui-pagination"></div>
        </div>
      </section>

      <!-- Modal -->
      <div class="backdrop is-hidden" data-index="backdrop">
        <div class="film" data-index="modal"></div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer__text container">
        <span class="footer__text-section">
          <span
            >© 2021 | All Rights Reserved | Developed with<i
              class="material-icons"
              >favorite</i
            >by
            <a
              href
              class="footer__link"
              onclick="return false"
              data-index="team"
              >GoIT Students Team-A</a
            >
          </span>
        </span>
      </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </body>
</html>
